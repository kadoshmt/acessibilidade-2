<h1>Accessible Modal Component</h1>

<p>Welcome to the acessible modal testing page!</p>

<button type="button" class="button button-primary" (click)="show()">
  Show modal
</button>

<ng-template #modal>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-field">
      <label for="firstName">First name</label>
      <input
        id="firstName"
        aria-describedby="firstName-error"
        [attr.aria-invalid]="form.get('firstName').invalid"
        type="text"
        formControlName="firstName"
      />
      <span
        id="firstName-error"
        *ngIf="form.get('firstName')?.errors?.required"
        class="validation-error"
        >First name is required</span
      >
    </div>

    <div class="form-field">
      <label for="surname">Surname</label>
      <input
        id="surname"
        aria-describedby="surname-error"
        [attr.aria-invalid]="form.get('surname').invalid"
        type="text"
        formControlName="surname"
      />
      <span
        id="surname-error"
        *ngIf="form.get('surname')?.errors?.required"
        class="validation-error"
        >Surname is required</span
      >
    </div>

    <div class="form-field">
      <label for="age">Age</label>
      <input
        id="age"
        aria-describedby="age-error"
        [attr.aria-invalid]="form.get('age').invalid"
        type="text"
        formControlName="age"
      />
      <span
        id="age-error"
        *ngIf="form.get('age')?.errors?.required"
        class="validation-error"
        >Age is required</span
      >
    </div>

    <label for="info">Subscribe to news letter</label>
    <input
      type="checkbox"
      id="info"
      (change)="info = !info"
      formControlName="info"
    />
    <p [@fade] *ngIf="info">This is a placeholder for more information</p>

    <div class="button-group">
      <button
        type="submit"
        class="button button-primary"
        [attr.aria-disabled]="form.invalid"
      >
        Submit
      </button>
      <button
        type="button"
        class="button button-secondary"
        (click)="modalRef.close()"
      >
        Cancel
      </button>
    </div>
  </form>
</ng-template>
